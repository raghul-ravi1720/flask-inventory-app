{% extends "base.html" %}

{% block title %}Export Dealers - Inventory Management System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Export Dealers</h4>
        </div>
        <div class="card-body">
            <form action="/dealers/export/pdf" method="POST" id="exportForm">
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="selectAll">
                        <label class="form-check-label fw-bold" for="selectAll">
                            Select All Dealers
                        </label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Select Dealers to Export:</label>
                    <div class="border p-3" style="max-height: 300px; overflow-y: auto;">
                        {% for dealer in dealers %}
                        <div class="form-check mb-2">
                            <input class="form-check-input dealer-checkbox" type="checkbox" 
                                   name="dealer_ids" value="{{ dealer.id }}" id="dealer{{ dealer.id }}">
                            <label class="form-check-label" for="dealer{{ dealer.id }}">
                                {{ dealer.name }} - {{ dealer.city }}, {{ dealer.state }}
                            </label>
                        </div>
                        {% else %}
                        <p class="text-muted">No dealers available for export.</p>
                        {% endfor %}
                    </div>
                </div>
                
                <input type="hidden" name="export_all" id="exportAll" value="false">
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-file-earmark-pdf"></i> Generate PDF
                    </button>
                    <a href="/dealers" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const selectAll = document.getElementById('selectAll');
    const checkboxes = document.querySelectorAll('.dealer-checkbox');
    const exportAll = document.getElementById('exportAll');
    
    selectAll.addEventListener('change', function() {
        checkboxes.forEach(checkbox => {
            checkbox.checked = this.checked;
        });
        exportAll.value = this.checked;
    });
    
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            if (!this.checked) {
                selectAll.checked = false;
                exportAll.value = 'false';
            } else {
                // Check if all boxes are checked
                const allChecked = Array.from(checkboxes).every(cb => cb.checked);
                selectAll.checked = allChecked;
                exportAll.value = allChecked ? 'true' : 'false';
            }
        });
    });
    
    document.getElementById('exportForm').addEventListener('submit', function() {
        // Show loading indicator
        const submitBtn = this.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Generating PDF...';
    });
});
</script>
{% endblock %}
