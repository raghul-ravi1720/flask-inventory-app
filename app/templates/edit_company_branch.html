{% extends "base.html" %}

{% block title %}Edit Company Branch - Inventory Management System{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Company Branch: {{ company_branch.branch_name }}</h2>
    
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    
    <form method="post" action="/company_branches/edit/{{ company_branch.id }}">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Company Branch Details</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Company Name</label>
                        <input type="text" name="company_name" class="form-control" value="{{ company_branch.company_name }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Branch Name</label>
                        <input type="text" name="branch_name" class="form-control" value="{{ company_branch.branch_name }}" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea name="address" class="form-control" rows="2" required>{{ company_branch.address }}</textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">City</label>
                        <input type="text" name="city" class="form-control" value="{{ company_branch.city }}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">State</label>
                        <input type="text" name="state" class="form-control" value="{{ company_branch.state }}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Pincode</label>
                        <input type="text" name="pincode" class="form-control" value="{{ company_branch.pincode }}" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">GST No</label>
                        <input type="text" name="gst_no" class="form-control" value="{{ company_branch.gst_no }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">State Code</label>
                        <input type="text" name="state_code" class="form-control" value="{{ company_branch.state_code }}" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" value="{{ company_branch.email }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Branch Indicator</label>
                        <input type="text" name="branch_indicator" class="form-control" value="{{ company_branch.branch_indicator }}" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-warning">Update Company Branch</button>
            <a href="/company_branches" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
