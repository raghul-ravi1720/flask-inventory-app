{% extends "base.html" %}

{% block title %}Export Storage - Inventory Management System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Export Storage Items</h4>
        </div>
        <div class="card-body">
            <form action="/storage/export/pdf" method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold">Export Options:</label>
                    
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="export_option" 
                               id="optionAll" value="all" checked>
                        <label class="form-check-label" for="optionAll">
                            Export All Storage Items
                        </label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="export_option" 
                               id="optionByDealer" value="by_dealer">
                        <label class="form-check-label" for="optionByDealer">
                            Export by Dealer
                        </label>
                    </div>
                </div>
                
                <div class="mb-3" id="dealerSelect" style="display: none;">
                    <label class="form-label">Select Dealer:</label>
                    <select class="form-select" name="dealer_id">
                        <option value="">Select a dealer</option>
                        {% for dealer in dealers %}
                        <option value="{{ dealer.id }}">{{ dealer.name }} - {{ dealer.city }}, {{ dealer.state }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-file-earmark-pdf"></i> Generate PDF
                    </button>
                    <a href="/storage" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const optionAll = document.getElementById('optionAll');
    const optionByDealer = document.getElementById('optionByDealer');
    const dealerSelect = document.getElementById('dealerSelect');
    
    optionByDealer.addEventListener('change', function() {
        dealerSelect.style.display = this.checked ? 'block' : 'none';
    });
    
    optionAll.addEventListener('change', function() {
        dealerSelect.style.display = 'none';
    });
});
</script>
{% endblock %}
