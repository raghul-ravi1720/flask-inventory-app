{% extends "base.html" %}

{% block title %}Edit Dealer - Inventory Management System{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Dealer</h2>
    <form action="/dealers/edit/{{ dealer.id }}" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Name *</label>
                <input type="text" name="name" class="form-control" value="{{ dealer.name }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ dealer.email }}">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Telephone</label>
                <input type="text" name="telephone" class="form-control" value="{{ dealer.telephone }}">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Mobile</label>
                <input type="text" name="mobile" class="form-control" value="{{ dealer.mobile }}">
            </div>
            <div class="col-md-12 mb-3">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control">{{ dealer.address }}</textarea>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">City</label>
                <input type="text" name="city" class="form-control" value="{{ dealer.city }}">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">State</label>
                <input type="text" name="state" class="form-control" value="{{ dealer.state }}">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Country</label>
                <input type="text" name="country" class="form-control" value="{{ dealer.country }}">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Pincode</label>
                <input type="text" name="pincode" class="form-control" value="{{ dealer.pincode }}">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">GST No</label>
                <input type="text" name="gst_no" class="form-control" value="{{ dealer.gst_no }}">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Bank Name</label>
                <input type="text" name="bank_name" class="form-control" value="{{ dealer.bank_name }}">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Account No</label>
                <input type="text" name="account_no" class="form-control" value="{{ dealer.account_no }}">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">IFSC Code</label>
                <input type="text" name="ifsc_code" class="form-control" value="{{ dealer.ifsc_code }}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/dealers" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
