{% extends "base.html" %}

{% block title %}Export Product - Inventory Management System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Export Product</h4>
        </div>
        <div class="card-body">
            <form action="/products/export/pdf" method="POST" id="exportForm">
                <div class="mb-3">
                    <label class="form-label fw-bold">Select Product to Export:</label>
                    <div class="border p-3" style="max-height: 300px; overflow-y: auto;">
                        {% if products %}
                            {% for product in products %}
                            <div class="form-check mb-2">
                                <input class="form-check-input product-radio" type="radio"
                                       name="product_ids" value="{{ product.id }}" id="product{{ product.id }}">
                                <label class="form-check-label" for="product{{ product.id }}">
                                    {{ product.product_name }} - {{ product.section_name or 'N/A' }}
                                </label>
                            </div>
                            {% endfor %}
                        {% else %}
                            <p class="text-muted">No products available for export.</p>
                        {% endif %}
                    </div>
                </div>

                <div class="d-flex gap-2 mt-3">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-file-earmark-pdf"></i> Generate PDF
                    </button>
                    <a href="/products" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('exportForm');

    form.addEventListener('submit', function(e) {
        const selected = document.querySelector('.product-radio:checked');
        if (!selected) {
            e.preventDefault();
            alert('Please select a product to export.');
            return false;
        }

        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Generating PDF...';
    });
});
</script>
{% endblock %}
